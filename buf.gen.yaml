version: v2
clean: true
inputs:
  - git_repo: https://github.com/spotdemo4/ts-proto.git
    branch: main
    ref: b631575c0e78113ed03494d8dc220ca4d55e7f9c

managed:
  enabled: true

plugins:
  - local: protoc-gen-es
    out: src/lib/connect
    opt: target=ts
    include_imports: true

  - local: protoc-gen-connect-openapi
    out: static/openapi
    strategy: all
    opt:
      - base=openapi.yaml
      - path=openapi.yaml
