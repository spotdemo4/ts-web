version: v2
clean: true
inputs:
  - git_repo: https://github.com/spotdemo4/ts-proto.git
    branch: main
    ref: 33c47b2f2df1996edb44918102244bdda58f0509

managed:
  enabled: true

plugins:
  - local: protoc-gen-es
    out: src/lib/connect
    opt: target=ts
    include_imports: true

  - local: protoc-gen-connect-openapi
    out: static/openapi
    strategy: all
    opt:
      - base=openapi.yaml
      - path=openapi.yaml
