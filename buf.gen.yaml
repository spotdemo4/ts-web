version: v2
clean: true
inputs:
  - git_repo: https://github.com/spotdemo4/ts-proto.git
    branch: main
    ref: a18f9800f511cd6ac935a6d20e3b0d05f8713b3f

managed:
  enabled: true

plugins:
  - local: protoc-gen-es
    out: src/lib/connect
    opt: target=ts
    include_imports: true

  - local: protoc-gen-connect-openapi
    out: static/openapi
    strategy: all
    opt:
      - base=openapi.yaml
      - path=openapi.yaml
