version: v2
clean: true
inputs:
  - git_repo: https://github.com/spotdemo4/ts-proto.git
    branch: main
    ref: 30da05fd857d83f31f1a7832f217711affe6e778

managed:
  enabled: true

plugins:
  - local: protoc-gen-es
    out: src/lib/connect
    opt: target=ts
    include_imports: true

  - local: protoc-gen-connect-openapi
    out: static/openapi
    strategy: all
    opt:
      - base=openapi.yaml
      - path=openapi.yaml
