version: v2
clean: true
inputs:
  - git_repo: https://github.com/spotdemo4/ts-proto.git
    branch: main
    ref: 64db7df30eae7c083d6b9d2c6e3031d90e2b4063

managed:
  enabled: true

plugins:
  - local: protoc-gen-es
    out: src/lib/connect
    opt: target=ts
    include_imports: true

  - local: protoc-gen-connect-openapi
    out: static/openapi
    strategy: all
    opt:
      - base=openapi.yaml
      - path=openapi.yaml
